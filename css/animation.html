<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			top: 0;
			animation:mymove 5s infinite;
			-webkit-animation:mymove 5s infinite;

		}
		@keyframes mymove{
			from{left:0px;}
			to{left:200px;}
		}
		@-webkit-keyframes move{
			from{left:0px;}
			to{left:200px;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
